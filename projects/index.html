---
layout: default
title: projects
description:
---

<article class="page">
    <h2>projects</h2>
    <div class="projects">
        {% for post in site.posts %}
        {% if post.categories contains 'project' %}
        <article class="project">
            <div class="center">
                <div class="left">
                    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
                </div>
                <div class="right">
                </div>
            </div>
            <div class="entry">
                {{ post.excerpt | truncatewords:50}}
            </div>
            <div class="tags">
                {% for tag in post.tags %}
                <a class="tag {{tag}}">{{ tag }}</a>
                {% endfor %}
            </div>
    </article>
    {% endif %}
    {% endfor %}
    </div>
</article>
