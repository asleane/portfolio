    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% else %}{{ site.title }}{% endif %}Timon Blask" />
    <meta name="twitter:description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}" />
    
    {% if page.image %}
    <meta name="twitter:image" content="{{ prepend: site.baseurl | prepend: site.url }}/{{ page.image }}" />
    {% else %}
    <meta name="twitter:image" content="{{ site.avatar }}" />
    {% endif %}

    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
