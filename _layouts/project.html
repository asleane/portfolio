---
layout: default
---

<article class="fullPost fullProject">
  <div class="center">
    <div class="left">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="right">
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="tags">
    {% for tag in page.tags %}
    <a class="tag {{tag}}">{{ tag }}</a>
    {% endfor %}
  </div>

    {% include share.html %}
    
</article>
